---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: example-1
spec:
  bootstrap:
    initdb:
      database: app
      owner: app
      secret: app-secret
  imageName: ghcr.io/cloudnative-pg/postgresql:17
  storage:
    size: 20Gi
  walStorage:
    size: 10Gi
  resources:
    requests:
      memory: '500Mi'
      cpu: '600m'
    limits:
      memory: '500Mi'
      cpu: '600m'
